<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSave Vercel Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: { colors: { brand: { 600: '#2563eb', 900: '#1e3a8a' }, dark: { 900: '#0f172a', 800: '#1e293b' } } }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-white min-h-screen flex flex-col font-sans">

    <nav class="border-b border-gray-800 bg-dark-800 p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex items-center gap-3">
            <i class="fa-solid fa-cloud-bolt text-brand-600 text-2xl"></i>
            <h1 class="text-xl font-bold">UniSave <span class="text-xs bg-white text-black px-2 py-0.5 rounded ml-2">VERCEL</span></h1>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-2xl w-full text-center space-y-6">
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Pengunduh Video Universal
            </h2>
            <p class="text-gray-400">Masukkan link TikTok (Serverless Version).</p>

            <div class="relative flex items-center bg-dark-800 rounded-xl border border-gray-700 p-1 shadow-lg">
                <input type="text" id="urlInput" class="w-full bg-transparent border-none text-white px-4 py-3 focus:outline-none" placeholder="https://www.tiktok.com/@user/video/..." autocomplete="off">
                <button onclick="processVideo()" id="btnProcess" class="bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 px-6 rounded-lg transition-all flex items-center gap-2">
                    <i class="fa-solid fa-search"></i> <span id="btnText">Cari</span>
                </button>
            </div>
            
            <div id="errorBox" class="hidden bg-red-900/50 border border-red-500 text-red-200 p-3 rounded-lg text-sm text-left"></div>

            <div id="resultCard" class="hidden bg-dark-800 border border-gray-700 rounded-xl p-6 text-left shadow-2xl mt-8 animate-fade-in">
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="w-full md:w-48 flex-shrink-0">
                        <img id="resThumb" src="" class="w-full rounded-lg shadow-lg object-cover aspect-[9/16] bg-gray-700">
                    </div>
                    <div class="flex-1 space-y-4">
                        <div>
                            <span id="resPlatform" class="text-xs font-bold uppercase tracking-wider text-brand-600 bg-brand-900/30 px-2 py-1 rounded">TikTok</span>
                            <h3 id="resTitle" class="text-lg font-bold mt-2 line-clamp-2">Judul Video</h3>
                            <p id="resAuthor" class="text-sm text-gray-400 flex items-center gap-2 mt-1"><i class="fa-solid fa-user"></i> <span>Author</span></p>
                        </div>
                        <hr class="border-gray-700">
                        <div class="grid grid-cols-2 gap-3">
                            <a id="btnDownloadVideo" href="#" target="_blank" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg text-center text-sm font-bold flex items-center justify-center gap-2 transition">
                                <i class="fa-solid fa-video"></i> Video No WM
                            </a>
                            <a id="btnDownloadAudio" href="#" target="_blank" class="bg-purple-600 hover:bg-purple-500 text-white py-2 px-4 rounded-lg text-center text-sm font-bold flex items-center justify-center gap-2 transition">
                                <i class="fa-solid fa-music"></i> Audio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function processVideo() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('btnProcess');
            const resultCard = document.getElementById('resultCard');
            const errorBox = document.getElementById('errorBox');

            if(!url) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            resultCard.classList.add('hidden');
            errorBox.classList.add('hidden');

            try {
                // PENTING: Mengarah ke API route Vercel
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('resThumb').src = data.data.cover;
                    document.getElementById('resTitle').textContent = data.data.title;
                    document.getElementById('resAuthor').querySelector('span').textContent = data.data.author;
                    
                    document.getElementById('btnDownloadVideo').href = data.data.video_url;
                    document.getElementById('btnDownloadAudio').href = data.data.music_url;

                    resultCard.classList.remove('hidden');
                } else {
                    throw new Error(data.message || "Gagal mengambil data.");
                }
            } catch (error) {
                errorBox.textContent = "Error: " + error.message;
                errorBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-search"></i> Cari';
            }
        }
    </script>
</body>
</html>
